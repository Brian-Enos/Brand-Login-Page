<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#06aa5e">
  <meta name="msapplication-navbutton-color" content="#06aa5e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Login Form</title>
</head>
<body>

  <main>

    <div class="image-container">
      <h1 class="company">Basket <sup>&trade;</sup></h1>
      <img src="Images/signUp.svg" class="illustration" alt="">
      <p class="quote">Sign Up Today &  Get Exciting Offers!!</p>
      <a href="#btm" class="mobile-btm-nav">
          <img src="Images/dbl-arrow.png" alt="">
      </a>
  </div

  <form action="" method="">
    <div class="form-container slideRight-animation">

        <h1 class="form-header">
            Get started
        </h1>

        <div class="input-container">
            <label for="f-name"></label>
            <input type="text" name="f-name" id="f-name" required>
            <span>
                First name
            </span>
            <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="l-name"></label>
            <input type="text" name="l-name" id="l-name" required>
            <span>
                Last name
            </span>
            <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="mail">
            </label>
            <input type="email" name="mail" id="mail" required>
            <span>
                E-mail
            </span>
            <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="phone">
            </label>
            <input type="tel" name="phone" id="phone" required>
            <span>Phone</span>
            <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="user-password"></label>
            <input type="password" name="user-password" id="user-password" class="user-password" required>
            <span>Password</span>
            <div class="error"></div>
        </div>

        <div class="input-container">
            <label for="user-password-confirm"></label>
            <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
            <span>
                Confirm Password
            </span>
            <div class="error"></div>
        </div>

        <div id="btm">
            <button type="submit" class="submit-btn">Create Account</button>
            <p class="btm-text">
                Already have an account..? <span class="btm-text-highlighted">  Log in</span>
            </p>
        </div>
    </div>
  </form>
  </main>

  <section class="outro-overlay disabled slideUp-animation">
    <h1 class="company">Basket <sup>&trade;</sup></h1>
    <h1 class="outro-greeting">Thank's for Signing up..!</h1>
    <img src="Images/shape.svg" alt="" class="shape">
    <img src="Images/signedUp.svg" alt="" id="signedUp-illustration" class="slideRight-animation">
    <div class="author-link">
        &copy;&nbsp;
        <a href="https://github.com/Brian-Enos/Brand-Login-Page">Source Code: Brian Enos Otieno</a>
    </div>
</section>
  

  <script type="text/javascript" src="JavaSript/script.js"></script>
</body>
</html>
